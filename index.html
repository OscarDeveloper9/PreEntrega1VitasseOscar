<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso Full Stack - Javascrript</title>
    <link rel="stylesheet" type="text/css" href="miEstilo.css" />
    <script src="./index.js"></script>
  </head>
  <body>
    <div class="contact_form">
      <div class="formulario">
        <h1>
          El juego para saber si entre dos numeros que elijas uno es mas grande
          que otro o son iguales
        </h1>
        <h3>A elegir numeros!!!</h3>

        <form action="submeter-formulario.php" method="post">
          <p>
            <label for="nombre" class="colocar_nombre"
              >Elije el primer número
              <span class="obligatorio">*</span>
            </label>
            <input
              type="text"
              name="introducir_nombre"
              id="nombre"
              required="obligatorio"
              placeholder="Tu primer número"
            />
          </p>

          <p>
            <label for="email" class="colocar_email"
              >Elije el segundo número
              <span class="obligatorio">*</span>
            </label>
            <input
              type="email"
              name="introducir_email"
              id="email"
              required="obligatorio"
              placeholder="Tu segundo número"
            />
          </p>

          <button type="submit" name="enviar_formulario" id="enviar">
            <p>Te diremos cual es masyor o si son iguales</p>
          </button>

          <p class="aviso">
            <span class="obligatorio"> * </span>los campos son obligatorios.
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
